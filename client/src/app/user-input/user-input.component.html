<mat-card>
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
    <mat-card-header>
      <mat-card-title><h2>使用者新增</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <!--<label>帳號:</label>-->
        <input matInput placeholder="請輸入帳號" name="userId" [(ngModel)]="user.userId">
      </mat-form-field>

      <mat-form-field>
        <!--<label>密碼:</label>-->
        <input matInput placeholder="請輸入密碼" name="password" [(ngModel)]="user.password"/>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="!userForm.form.valid">Save</button>
        <!--<button mat-raised-button color="secondary" (click)="remove(car.href)"-->
        <!--*ngIf="car.href" type="button">Delete</button>-->
      </mat-card-actions>
    </mat-card-content>

  </form>
</mat-card>
