<mat-card>
  <mat-card-title>Group List</mat-card-title>
  <mat-card-content>
    <h3>隊名/勝場/敗場</h3>
    <mat-list>
      <mat-list-item *ngFor="let group of groups">

        <h3 mat-line>{{group.name}}/{{group.victory}}/{{group.defeat}}</h3>

      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
