<mat-card>
  <mat-card-title>User List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">

        <!--<<h3 mat-line>{{user.name}}</h3>-->
        <<h3 mat-line>{{user.userId}}</h3>
        <h3 mat-line>{{user.password}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
</mat-card>
